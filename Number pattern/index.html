<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Patterns</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Number Patterns</h1>
  </header>

  <main>
    <section class="controls">
      <label for="pattern">Choose a Pattern:</label>
      <select id="pattern">
        <option value="triangle">Triangle</option>
        <option value="pyramid">Pyramid</option>
        <option value="reverse">Reverse Triangle</option>
      </select>

      <label for="rows">Enter Number of Rows:</label>
      <input type="number" id="rows" min="1" max="20" value="5">

      <button onclick="generatePattern()">Generate</button>
    </section>

    <section class="output">
      <h2>Output:</h2>
      <pre id="result"></pre>
    </section>
  </main>



  <script src="/script.js"></script>
</body>
</html>
